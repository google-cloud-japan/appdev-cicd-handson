name: Release

on:
  push:
    branches:
      - main

env:
  GOOGLECLOUD_REGION: "asia-northeast1"
  DELIVERY_PIPELINE: "k8s-pipeline"
  SKAFFOLD_VERSION: "2.0"
  SKAFFOLD_MINOR_VERSION: "2.0.3"

jobs:
  test-code:
    name: Test code
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Setup dart lang
      uses: dart-lang/setup-dart@v1
    - name: Install dependencies
      run: dart pub get
      working-directory: src
    - name: Verify formatting
      run: dart format — output=none — set-exit-if-changed .
      working-directory: src
    - name: Analyze project source
      run: dart analyze
      working-directory: src
    - name: Run tests
      run: dart test
      working-directory: src

  test-template:
    name: Test templates
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Kubeval k8s manifests
      uses: azure/k8s-lint@v2.0
      with:
        manifests: |
          deploy/k8s/dev/web.yaml
          deploy/k8s/prod/web.yaml

  release:
    name: Release
    needs: 
      - test-code
      - test-template
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - id: 'auth'
      uses: 'google-github-actions/auth@v1'
      with:
        credentials_json: '${{ secrets.GOOGLECLOUD_SA_KEY }}'

    - name: 'Set up Cloud SDK'
      uses: 'google-github-actions/setup-gcloud@v1'

    - name: 'Use gcloud CLI'
      run: 'gcloud info'

    - name: Setup credential helper
      run: gcloud auth configure-docker "${{ env.GOOGLECLOUD_REGION}}-docker.pkg.dev"

    - name: Install Skaffold
      run: |
        curl -Lo skaffold https://storage.googleapis.com/skaffold/releases/v${{ env.SKAFFOLD_MINOR_VERSION }}/skaffold-linux-amd64
        chmod +x skaffold && sudo mv skaffold /usr/local/bin
        skaffold version

    - name: Build & Push
      run: skaffold build --default-repo '${{ env.GOOGLECLOUD_REGION}}-docker.pkg.dev/${{ secrets.GOOGLECLOUD_PROJECT_ID }}/my-apps' --push --file-output build.out

    - name: Archive the build result
      uses: actions/upload-artifact@v2
      with:
        name: build-result
        path: build.out

    - name: Make a release
      run: gcloud deploy releases create "git-${GITHUB_SHA::7}" --region ${{ env.GOOGLECLOUD_REGION }} --delivery-pipeline ${{ env.DELIVERY_PIPELINE }} --build-artifacts build.out --annotations "commitId=${GITHUB_SHA},author=${GITHUB_ACTOR},date=$(date '+%Y-%m-%d %H:%M:%S')" --skaffold-version ${{ env.SKAFFOLD_VERSION }}

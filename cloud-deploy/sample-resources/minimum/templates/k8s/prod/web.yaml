kind: Namespace
apiVersion: v1
metadata:
  name: production
---
kind: Deployment
apiVersion: apps/v1
metadata:
  namespace: production
  name: web-app
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  replicas: 3
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: main
        image: app
        ports:
        - containerPort: 8080
---
kind: Service
apiVersion: v1
metadata:
  namespace: production
  name: web-svc
spec:
  selector:
    app: web
  ports:
  - port: 8080
    name: http
